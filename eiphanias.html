<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epiphanias Jurita Dongoran</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Source+Sans+Pro:wght@300;400&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #778da9, #e0e1dd);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite; /* Efek gerak pelan tema van Gogh */
            background-attachment: fixed;
            color: #e0e0e0;
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        /* Particle stars effect - menonjol kayak starry night van Gogh */
        .star {
            position: absolute;
            background: rgba(255, 255, 0, 0.8); /* Kuning van Gogh */
            border-radius: 50%;
            animation: fall 12s linear infinite;
            pointer-events: none;
        }
        .star:nth-child(odd) { animation-delay: -6s; background: rgba(255, 215, 0, 0.9); } /* Variasi kuning */
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(100vh) rotate(180deg); opacity: 0; }
        }
        /* Ripple effect saat klik - organic dan smooth */
        .ripple {
            position: absolute;
            border: 2px solid rgba(255, 255, 0, 0.4);
            border-radius: 50%;
            animation: rippleExpand 1s ease-out forwards;
            pointer-events: none;
        }
        @keyframes rippleExpand {
            0% { width: 0; height: 0; opacity: 1; }
            100% { width: 200px; height: 200px; opacity: 0; }
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3em;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: 700;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 40px;
            color: #b0b0b0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease, filter 0.4s ease;
            position: relative;
        }
        .photo:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
            filter: drop-shadow(0 0 8px rgba(255, 255, 0, 0.3));
        }
        .video-section {
            display: none;
            opacity: 0;
            animation: gentleFade 1.2s ease-out forwards;
        }
        @keyframes gentleFade {
            to { opacity: 1; }
        }
        .poem {
            font-style: italic;
            font-size: 1.1em;
            color: #d0d0d0;
            margin-bottom: 30px;
            border-left: 3px solid #666;
            padding-left: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }
        .selected-photo {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        .video {
            width: 100%;
            max-width: 650px;
            height: 380px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .spotify-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 700px;
            margin: 30px auto 0;
        }
        .spotify-link {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em; /* Font lebih kecil */
            background: #1db954;
            color: white;
            padding: 10px 15px; /* Padding lebih kecil */
            border-radius: 5px;
            text-decoration: none;
            font-weight: 400;
            text-align: center;
            transition: background 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        .spotify-link:hover {
            background: #1aa34a;
        }
        .back-btn {
            background: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 400;
            margin-top: 20px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        .back-btn:hover {
            background: #5a6268;
        }
        footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #888;
            font-style: italic;
        }
        /* Hide YouTube player */
        #youtube-player {
            position: fixed;
            top: -1000px;
            left: -1000px;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <!-- Particle stars untuk efek subtle -->
    <div class="star" style="left: 10%; width: 2px; height: 2px;"></div>
    <div class="star" style="left: 20%; width: 3px; height: 3px;"></div>
    <div class="star" style="left: 30%; width: 1px; height: 1px;"></div>
    <div class="star" style="left: 40%; width: 2px; height: 2px;"></div>
    <div class="star" style="left: 50%; width: 3px; height: 3px;"></div>
    <div class="star" style="left: 60%; width: 1px; height: 1px;"></div>
    <div class="star" style="left: 70%; width: 2px; height: 2px;"></div>
    <div class="star" style="left: 80%; width: 3px; height: 3px;"></div>
    <div class="star" style="left: 90%; width: 1px; height: 1px;"></div>

    <div class="container">
        <h1>Epiphanias Jurita Dongoran</h1>
        <p>ini aku baru pertama kali belajar jadi kalo jelek dan norak maaf ya sayang, meskipun hasilnya kaya ppt anak sma tapi bikin begian sampe begadang lohhhhhhhhhhhh ahahahahha</p>
        
        <!-- Gallery Section -->
        <div id="gallery" class="gallery">
            <img src="foto abu baru.jpg" alt="Foto 1" class="photo" onclick="showVideo(1)">
            <img src="foto pake kemeja.jpg" alt="Foto 2" class="photo" onclick="showVideo(2)">
        </div>
        
        <!-- Video Section (Hidden by default) -->
        <div id="video-section" class="video-section">
            <div id="poem" class="poem">
                <!-- Puisi akan diganti berdasarkan foto -->
            </div>
            <img id="selected-photo" src="" alt="Foto Terpilih" class="selected-photo">
            <iframe id="video" src="" class="video" frameborder="0" allowfullscreen></iframe>
            <div class="spotify-links">
                <a id="spotify-link" href="" target="_blank" class="spotify-link">Lagu - Judul</a>
            </div>
            <a href="#" class="back-btn" onclick="backToGallery()">Kembali ke Gallery</a>
        </div>
        
        <footer>
            Haikal ❤️
        </footer>
    </div>

    <!-- YouTube Player for Backsong (Hidden) -->
    <iframe id="youtube-player" src="https://youtube.com/shorts/YaK0ywLGY2Y?si=ugBkdQXqonKuOlx8" frameborder="0" allow="autoplay; encrypted-media"></iframe>

    <script>
        // === GANTI BACKSONG ===
        let currentAudioSrc = 'https://youtube.com/shorts/YaK0ywLGY2Y?si=ugBkdQXqonKuOlx8'; // Backsong gallery

        const poems = {
            1: `Kau bukan pelangi,<br>
                dan aku tidak sedang berharap pada keajaiban warna.<br>
                Tapi ada sesuatu dalam caramu menunggu<br>
                seperti burung yang paham<br>
                bahwa tidak semua angin datang untuk terbang.<br><br>
                Dan untuk itu,<br>
                meski tak terucap,<br>
                aku menyimpan terima kasih<br>
                di tempat yang tidak bernama,<br>
                tapi kau selalu tahu letaknya.`,
            2: `Terima kasih<br>
                untuk hadir yang menjadi rumah,<br>
                bukan sekadar singgah.<br><br>
                Terima kasih<br>
                untuk waktu yang pelan,<br>
                namun selalu penuh arti,<br>
                seperti senyum yang datang<br>
                setiap pagi.<br><br>
                Di setiap hari,<br>
                ada alasan baru untuk bersyukur:<br>
                bahwa hati akhirnya menemukan tempat<br>
                tanpa harus mencari arah lain.<br><br>
                Terima kasih<br>
                telah mendekat<br>
                dan tetap tinggal,<br>
                di antara semua kemungkinan yang pergi.`
        };

        // === GANTI BACKSONG PER FOTO ===
        const photoAudios = {
            1: 'https://www.youtube.com/embed/E3-tmG0SU7k?autoplay=1&loop=1&mute=0&controls=0&modestbranding=1&playlist=E3-tmG0SU7k',
            2: 'https://youtube.com/shorts/YaK0ywLGY2Y?si=brZd6iAY2zpLR9Bihttps://youtube.com/shorts/unu72tvOleY?si=ZU2f6QoLLYLbQsny'
        };

        // === GANTI VIDEO ===
        const videoUrls = {
            1: 'video bandung.mp4',
            2: 'video haikal epi.mp4'
        };

        // === GANTI SPOTIFY ===
        const spotifyLinks = {
            1: 'https://open.spotify.com/track/2CYhIqqgKseczNNzdUtenI?si=wAZJB8fXRsusBRdobXCqSw',
            2: 'https://open.spotify.com/track/2Pf4gka9gQDlEZufRwuZdr?si=k4NwhtvJR2GdFxerDFlFjg'
        };

        // === GANTI JUDUL SPOTIFY ===
        const spotifyTitles = {
            1: 'aramsa - akujeje',
            2: 'tefuntuk mia - nuh'
        };

        // === GANTI FOTO ===
        const photos = ['foto di galnas.jpg', 'foto warna haikal epi.jpg'];

        function showVideo(photoIndex) {
            // Ripple effect saat klik
            const photo = event.target;
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (event.offsetX - 100) + 'px';
            ripple.style.top = (event.offsetY - 100) + 'px';
            photo.appendChild(ripple);
            setTimeout(() => ripple.remove(), 1000);

            // Hide gallery, show video section
            document.getElementById('gallery').style.display = 'none';
            document.getElementById('video-section').style.display = 'block';
            
            // Set poem, backsong, photo, video, spotify
            document.getElementById('poem').innerHTML = poems[photoIndex];
            document.getElementById('youtube-player').src = photoAudios[photoIndex];
            document.getElementById('selected-photo').src = photos[photoIndex - 1];
            document.getElementById('video').src = videoUrls[photoIndex];
            document.getElementById('spotify-link').href = spotifyLinks[photoIndex];
            document.getElementById('spotify-link').textContent = spotifyTitles[photoIndex];
        }
        
        function backToGallery() {
            // Hide video section, show gallery
            document.getElementById('video-section').style.display = 'none';
            document.getElementById('gallery').style.display = 'grid';
            
            // Resume gallery backsong
            document.getElementById('youtube-player').src = currentAudioSrc;
        }
    </script>
</body>
</html>
